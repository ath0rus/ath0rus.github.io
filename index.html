  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>

    <div class="lightbox-content">
      <h2 id="lightbox-title"></h2>
      <img src="" alt="Zoomed Image" id="lightbox-img" />
      <p id="lightbox-blurb"></p>
      <a id="lightbox-link" href="#" target="_blank" rel="noopener">Read full article</a>
    </div>
  </div>


  <script>
    // Light box functionality
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxTitle = document.getElementById("lightbox-title");
    const lightboxBlurb = document.getElementById("lightbox-blurb");
    const lightboxLink = document.getElementById("lightbox-link");
    const close = document.getElementById("close");

    document.querySelectorAll(".gallery img").forEach((img) => {
      img.addEventListener("click", () => {
        const item = img.closest(".gallery-item"); // wrapper div

        lightbox.classList.add("active");
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;

        // Fill text from wrapper (if present)
        lightboxTitle.textContent = item?.dataset.title || "";
        lightboxBlurb.textContent = item?.dataset.blurb || "";

        const link = item?.dataset.link;
        if (link) {
          lightboxLink.href = link;
          lightboxLink.style.display = "inline-block";
        } else {
          lightboxLink.style.display = "none";
        }
      });
    });

    close.addEventListener("click", () => {
      lightbox.classList.remove("active");
    });

    // close when clicking outside the content box
    lightbox.addEventListener("click", (e) => {
      if (!e.target.closest(".lightbox-content")) {
        lightbox.classList.remove("active");
      }
    });

    // Filter functionality
    const filterButtons = document.querySelectorAll(".filter-btn");
    const items = document.querySelectorAll(".gallery-item");

    function setActiveButton(activeBtn) {
      filterButtons.forEach((b) => b.classList.remove("is-active"));
      activeBtn.classList.add("is-active");
    }

    function filterGallery(tag) {
      items.forEach((item) => {
        const tags = (item.dataset.tags || "")
          .split(",")
          .map((t) => t.trim().toLowerCase())
          .filter(Boolean);

        const show = tag === "all" || tags.includes(tag);
        item.classList.toggle("is-hidden", !show);
      });
    }

    filterButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const tag = btn.dataset.filter.toLowerCase();
        setActiveButton(btn);
        filterGallery(tag);
      });
    });

    // initial state
    filterGallery("all");
  </script>
